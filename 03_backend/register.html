<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      .create-account-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .create-account-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .create-account-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .create-account-container input:focus {
        outline: none;
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
      }

      .create-account-container button {
        background: #6a11cb;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
      }

      .create-account-container button:hover {
        background: #2575fc;
      }

      .create-account-container a {
        display: block;
        margin-top: 15px;
        color: #2575fc;
        text-decoration: none;
        font-size: 14px;
      }

      .create-account-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="create-account-container">
      <h1>Create Account</h1>
      <form action="/api/v1/users" method="post">
        <input type="text" placeholder="Full Name" name="fullName" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="text" placeholder="Username" name="username" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <a href="/">Already have an account? Login</a>
    </div>
  </body>
</html>
