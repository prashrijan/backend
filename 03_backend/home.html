<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }

      header {
        background: #333;
        padding: 15px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
      }

      nav {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 15px;
        border: 1px solid #fff;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      nav a:hover {
        background: #2575fc;
      }

      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .content h2 {
        font-size: 28px;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Homepage</h1>
      <nav>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <div class="content">
      <h2>Hello, User! Enjoy your session.</h2>
    </div>
    <footer>
      <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>
  </body>
</html>
